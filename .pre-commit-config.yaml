repos:
  - repo: https://github.com/psf/black
    rev: 23.11.0
    hooks:
      - id: black
        args: ['--line-length=100']
        language_version: python3  # Adjust to your Python version
  - repo: https://github.com/pylint-dev/pylint
    rev: v3.0.2  # Specify the desired version
    hooks:
      - id: pylint